<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="nav-list"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="h1-adv">Advanced Search</p>
        <hr>
        <div>
            <p class="h2-adv">Find pages with...</p>
        </div>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="text-size">all these words:</p>
                </div>
            <div class="right">
                    <input type="text" name="as_q" class="right form-control">
            </div>
            </div>
                <div class="row-input">
                    <div class="left">
                        <p class="text-size">this exact word or phrase:</p>
                    </div>
                <div class="right">
                        <input type="text" name="as_epq" class="right form-control">
                </div>
                </div>
        
                    <div class="row-input">
                        <div class="left">
                            <p class="text-size">any of these words:</p>
                        </div>
                    <div class="right">
                            <input type="text" name="as_oq" class="right form-control">
                    </div>
                    </div>
                    
                        <div class="row-input">
                            <div class="left">
                                <p class="text-size">none of these words:</p>
                            </div>
                        <div class="right">
                                <input type="text" name="as_eq" class="right form-control">
                        </div>
                        </div> 
        
        <div class="adv-btn">
            <input type="submit" value="Advanced Search" class="adv-btn-advanced">
        </div>
    </form>
    </body>
</html>
