<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="nav-list"><a href="index.html">Google</a></li>
            </ul>
            <div class="center-div">
                <img src="Google_Images_2015_logo.svg.png" alt="Google Icon"  width="272" height="92">
            </div>
            <form action="https://www.google.com/search" method="GET">

              </form>
            
            </div>
        </div>

</html>
